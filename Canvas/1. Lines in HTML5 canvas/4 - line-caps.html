<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			function draw() {
				let canvas = document.getElementById("can");
				let ctx = canvas.getContext("2d");

				ctx.translate(0.5, 0.5);
				ctx.lineWidth = 8;

				ctx.beginPath();
				ctx.lineCap = "square";
				ctx.moveTo(10, 10);
				ctx.lineTo(250, 10);
				ctx.stroke();

				ctx.beginPath();
				ctx.lineCap = "round";
				ctx.moveTo(10, 30);
				ctx.lineTo(250, 30);
				ctx.stroke();

				ctx.beginPath();
				ctx.lineCap = "butt";
				ctx.moveTo(10, 50);
				ctx.lineTo(250, 50);
				ctx.stroke();

				ctx.lineWidth = 1;
				ctx.beginPath();
				ctx.moveTo(10, 0);
				ctx.lineTo(10, 60);
				ctx.stroke();

				ctx.beginPath();
				ctx.moveTo(250, 0);
				ctx.lineTo(250, 60);
				ctx.stroke();

				ctx.beginPath();
				ctx.moveTo(254, 0);
				ctx.lineTo(254, 60);
				ctx.stroke();
			}
		</script>
	</head>
	<body onload="draw()">
		<canvas id="can" width="300" height="300"></canvas>
	</body>
</html>
