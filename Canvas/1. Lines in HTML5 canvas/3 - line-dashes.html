<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			function draw() {
				let canvas = document.getElementById("can");
				let ctx = canvas.getContext("2d");

				ctx.translate(0.5, 0.5);

				ctx.beginPath();
				ctx.setLineDash([2]);
				ctx.moveTo(10, 10);
				ctx.lineTo(250, 10);
				ctx.stroke();

				ctx.beginPath();
				ctx.setLineDash([7, 2]);
				ctx.moveTo(10, 20);
				ctx.lineTo(250, 20);
				ctx.stroke();

				ctx.beginPath();
				ctx.setLineDash([4, 4, 1]);
				ctx.moveTo(10, 30);
				ctx.lineTo(250, 30);
				ctx.stroke();
			}
		</script>
	</head>
	<body onload="draw()">
		<canvas id="can" width="300" height="300"></canvas>
	</body>
</html>
