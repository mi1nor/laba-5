<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Student {
            constructor(name) {
                this.name = name;
            }
        }
        class Employee {
            constructor(name) {
                this.name = name;
            }
        }
        

        let users = [
            new Student('user1'),
            new Employee('user2'),
            new Student('user3'),
            new Employee('user4'),
            new Student('user5'),
            new Employee('user6'),
            new Student('user7'),
        ];
        for(let i = 0; i < users.length; i++){
            if(users[i] instanceof Employee){
                console.log(users[i].name);
            }
        }

    </script>
</body>

</html>
